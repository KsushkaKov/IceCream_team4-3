<header id="home">
  <section class="container">
    <a href="" class="logo">
      <picture>
        <source
          media="(min-width:1200px)"
          srcset="
            ./images/header/logo-L.png    1x,
            ./images/header/logo-L@2x.png 2x
          "
          width="100%"
          type="image/png"
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/header/logo-m.png    1x,
            ./images/header/logo-m@2x.png 2x
          "
          width="100%"
          type="image/png"
        />
        <source
          media="(min-width:480px)"
          srcset="
            ./images/header/logo-s.png    1x,
            ./images/header/logo-s@2x.png 2x
          "
          width="100%"
          type="image/png"
        />
        <img src="./images/header/logo-s.png" alt="Логотип" width="100%" />
      </picture>
    </a>
    <div class="positionong-container">
      <div class="header">
        <ul class="header__list">
          <li class="header__item">
            <a href="#home" class="header__link">Home</a>
          </li>
          <li class="header__item">
            <a href="#howmade" class="header__link">How it’s made?</a>
          </li>
          <li class="header__item">
            <a href="#ourproducts" class="header__link">Our products</a>
          </li>
          <li class="header__item">
            <a href="#contact" class="header__link">Contact</a>
          </li>
        </ul>
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg width="20px" height="12px">
            <use href="./images/header.svg#icon-mobile-menu"></use>
          </svg>
        </button>
        <button class="header__button">Buy now ></button>
      </div>
      <div class="highlights">
        <ul class="highlights__list">
          <li class="highlights__item">
            <p class="highlights__text">
              <span class="highlights__text--span">16</span> cafes
            </p>
          </li>
          <li class="highlights__item">
            <p class="highlights__text">
              <span class="highlights__text--span">23</span> food trucks
            </p>
          </li>
        </ul>
      </div>
      <section class="hero__container">
        <div class="hero">
          <h1 class="hero__title">ice cream made with passion</h1>
          <ul class="hero__list">
            <li class="hero__item">
              <button class="hero__button--products">Products</button>
            </li>
            <li class="hero__item">
              <button class="hero__button--howmade">How it’s made?</button>
            </li>
          </ul>
          <div>
            <p class="hero__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
          </div>
        </div>
        <picture class="hero__img--icecream">
        <source
          media="(min-width:1200px)"
          srcset="
            ./images/header/icecream-l.png    1x,
            ./images/header/icecream-l@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/header/icecream-m.png    1x,
            ./images/header/icecream-m@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(min-width:480px)"
          srcset="
            ./images/header/icecream-s.png    1x,
            ./images/header/icecream-s@2x.png 2x
          "
          type="image/png"
        />
        <img src="./images/header/icecream-s.png" />
      </picture>
      </section>


      <picture class="hero__img--dotes">
        <source
          media="(min-width:1200px)"
          srcset="
            ./images/header/dotes-L.png    1x,
            ./images/header/dotes-L@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/header/dotes-m.png    1x,
            ./images/header/dotes-m@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(min-width:480px)"
          srcset="
            ./images/header/dotes-S.png    1x,
            ./images/header/dotes-S@2x.png 2x
          "
          type="image/png"
        />
        <img src="./images/header/dotes-S.png" width="100%" />
      </picture>

      <!-- burger menu -->

      <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="mobile-menu__close js-close-menu">
          <svg class="mobile-menu__close-icon" width="19px" height="19px">
            <use href="./images/header.svg#icon-mobile-menu-close"></use>
          </svg>
        </button>
        <img
          class="mobile__nav--logo"
          srcset="
            ./images/header/logo-s.png    1x,
            ./images/header/logo-s@2x.png 2x
          "
          src="./images/header/logo-s.png"
          alt="Логотип"
        />

        <ul class="list mobile-nav__list">
          <li class="mobile-nav__item">
            <a href="#" class="mobile-nav__link">Home</a>
          </li>
          <li>
            <a href="#" class="mobile-nav__link">How it’s made?</a>
          </li>
          <li class="mobile-nav__item">
            <a href="#" class="mobile-nav__link">Our products</a>
          </li>
          <li class="mobile-nav__item">
            <a href="#" class="mobile-nav__link">Contact</a>
          </li>
        </ul>
        <button class="mobile-nav__button">Buy now ></button>
      </div>
      <script
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"
      ></script>
      <script src="../js/mobile-menu.js"></script>
    </div>
  </section>
</header>
